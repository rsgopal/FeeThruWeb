<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Manage Accounts</title>
<script type="text/javascript">
	$(function() {
		$('[data-toggle="tooltip"]').tooltip()
	})
</script>
</head>
<body>
	<div layout:fragment="content">
		<div class="text-right">
			<a href="/accounts/create" class="btn btn-primary">Add Account</a>
		</div>
		<p />
		<table class="table table-striped table-bordered table-sm">
			<thead class="thead-dark">
				<tr>
					<th scope="col" colspan="2">Account Holder</th>
				</tr>
				<tr>
					<th scope="col" width="50%">Monthly Amount</th>
					<th scope="col">Balance</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="account: ${accounts}">
					<tr style="cursor: pointer;"
						th:onclick="'window.location=\'/accounts/edit/' + ${account.id} + '\''">
						<td colspan="2"><div
								th:classAppend="${account.active} ? 'alert-success' : 'alert-light'">
								<strong> <span th:text="${account.name}"></span> <th:block
										th:unless="${account.desc.empty}"> / <span
											th:text="${account.desc}"></span>
									</th:block></strong>
							</div>
							<div th:if="${account.emailVerified}">
								<span th:text="${account.email}"></span>
							</div></td>
					</tr>
					<tr>
						<td th:text="${account.amount}"></td>
						<td th:text="${account.balance}"></td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
</html>
