<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Manage Accounts</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="text-right">
			<a href="/accounts/create" class="btn btn-primary">Add Account</a>
		</div>
		<p />
		<table class="table table-striped table-bordered table-hover">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Description</th>
					<th scope="col">Email</th>
					<th scope="col">Monthly Amount</th>
					<th scope="col">Balance</th>
					<th scope="col">Is Active</th>
				</tr>
			</thead>
			<tbody th:each="account: ${accounts}">
				<tr style="cursor: pointer;" th:onclick="'window.location=\'/accounts/edit/' + ${account.id} + '\''">
					<td th:text="${account.name}"></td>
					<td th:text="${account.desc}"></td>
					<td th:text="${account.email}"></td>
					<td th:text="${account.amount}"></td>
					<td th:text="${account.balance}"></td>
					<td th:text="${account.active ? 'Yes' : 'No'}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
