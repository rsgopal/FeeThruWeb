<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Manage Accounts</title>
<script type="text/javascript">
	$(function() {
		$('[data-toggle="tooltip"]').tooltip()
	})
</script>
</head>
<body>
	<div layout:fragment="content">
		<div class="text-right">
			<a href="/accounts/create" class="btn btn-primary">Add Account</a>
		</div>
		<p />
		<table class="table table-striped table-bordered table-sm">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Details</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="account: ${accounts}">
					<tr style="cursor: pointer;"
						th:onclick="'window.location=\'/accounts/edit/' + ${account.id} + '\''">
						<td><div
								th:classAppend="${account.active} ? 'alert-success' : 'alert-light'">
								<strong><span th:text="${account.name}"></span> <th:block
										th:unless="${account.desc.empty}"> / <span
											th:text="${account.desc}"></span>
									</th:block></strong><br /> <span><i class="fa fa-check-circle"
									th:if="${account.emailVerified}"></i></span><span><i
									class="fa fa-times-circle"
									th:unless="${account.emailVerified}"></i></span> <span
									th:text="${account.email}"></span><br />Monthly Amount: <span
									th:text="${account.amount}"></span><br /> Current Balance: <span
									th:text="${account.balance}"></span>
							</div>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
</html>
