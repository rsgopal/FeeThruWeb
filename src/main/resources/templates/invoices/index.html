<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Manage Invoices</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="offset-md-4 col-md-4 text-center">
				<span th:unless="${param.showAll}"><strong>Showing
						currently open invoices only.</strong></span>
			</div>
			<div class="col-md-4">
				<div class="text-right">
					<a th:if="${param.showAll}" href="/invoices"
						class="btn btn-secondary">Show Open Invoices</a> <a
						th:unless="${param.showAll}" href="/invoices?showAll=true"
						class="btn btn-secondary">Show All Invoices</a> <a
						href="/invoices/generate" class="btn btn-primary">Generate
						Invoices</a>
				</div>
			</div>
		</div>
		<p />
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Bill Date</th>
					<th scope="col">Account</th>
					<th scope="col">Amount Due</th>
					<th scope="col">Closed</th>
					<th scope="col">Close Date</th>
				</tr>
			</thead>
			<tbody th:each="invoice: ${invoices}">
				<tr>
					<td th:text="${invoice.billDate}"></td>
					<td th:text="${invoice.account.displayName}"></td>
					<td th:text="${invoice.amount}"></td>
					<td th:text="${invoice.closed ? 'Yes' : 'No'}"></td>
					<td th:text="(${invoice.closeDate}) ? (${invoice.closeDate}) : ''"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
