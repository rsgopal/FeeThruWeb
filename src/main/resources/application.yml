management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
spring:
  data:
    mongodb:
      uri: ${db_url}
  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail.smtp:
        auth: true
        starttls.enable: true
    username: ${email_user}
    password: ${email_password}